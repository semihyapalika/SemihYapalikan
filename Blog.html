<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Siber G√ºvenlik</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        body {
            background-color: #0a0a0a;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #111;
            padding: 20px;
            border-bottom: 2px solid #00ff88;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            position: relative;
        }

        .back-btn {
            position: static;
            margin-right: auto;
            background-color: transparent;
            border: 2px solid #00ff88;
            color: #00ff88;
            padding: 8px 15px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .back-btn:hover {
            background-color: #00ff88;
            color: #0a0a0a;
        }

        header h1 {
            color: #00ff88;
            margin: 0 auto;
            text-align: center;
            flex: 1;
        }

        #tarih {
            width: 100%;
            text-align: center;
            color: #888;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
            }
            .back-btn {
                margin-bottom: 10px;
            }
        }

        .blog-container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }

        .blog-card {
            border: 1px solid #00ff88;
            border-radius: 10px;
            padding: 16px 18px;
            margin: 14px 0;
            background: #111;
            cursor: pointer;
            transition: background 0.25s;
        }

        .blog-card:hover {
            background: #151515;
        }

        .blog-title {
            margin: 0;
            color: #00ff88;
        }

        .blog-content {
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transition: max-height 0.4s ease, opacity 0.3s ease;
            will-change: max-height, opacity;
            padding-top: 0;
        }

        .blog-card.open .blog-content {
            max-height: 600px;
            opacity: 1;
            padding-top: 10px;
        }

        .post {
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 100px;
            margin-right: 100px;
        }

        .post:hover {
            transform: scale(1.02);
        }

        .post h2 {
            color: #00ff88;
        }

        .post p {
            line-height: 1.6;
        }

        .date {
            font-size: 0.9em;
            color: #888;
        }

        .icerik {
            padding: 10px;
            background: #111;
            color: #0f0;
            border-radius: 8px;
            margin-top: 8px;
        }
    </style>
</head>
<body>

<header>
    <a href="index.html" class="back-btn">‚Üê Geri</a>
    <h1>üõ° Semih's Blog</h1>
    <p id="tarih"></p>
</header>

<div class="blog-container">
    <div class="blog-card">
        <h3 class="blog-title">ƒ∞lk Blog Yazƒ±m.</h3>
        <p class="date">20 Aƒüustos 2025</p>
        <div class="blog-content">
            <p>Bu blog sayfasƒ±nƒ± ya≈üadƒ±ƒüƒ±m tecr√ºbeleri payla≈ümak, geli≈ütirdiƒüim ara√ßlar hakkƒ±nda detaylƒ± bilgi vermek i√ßin a√ßƒ±yorum. Umarƒ±m ben keyifle yazar, insanlar da keyifle okurlar.</p>
        </div>
    </div>
</div>

<script>
    const today = new Date();
    const options = { year: 'numeric', month: 'long', day: 'numeric' };
    document.getElementById('tarih').innerText = today.toLocaleDateString('tr-TR', options);
</script>

<script>
    document.querySelectorAll('.blog-card').forEach(card => {
        card.addEventListener('click', (e) => {
            if (e.target.closest('a')) return;
            card.classList.toggle('open');
        });
    });
</script>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init({
        duration: 800,
        once: true
    });
</script>

</body>
</html>
